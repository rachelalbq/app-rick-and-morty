<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>

<div class="section-container">
    <app-form-search (searchInput)="onSearch($event)"></app-form-search>

    <div class="container mt-4" (window:scroll)="onScroll()">
        <div class="row">
            <div class="col-md-4" *ngFor="let character of characters">
                <div class="card mb-2" (click)="redirectToDetails(character.id)">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-md-4 text-sm-center">
                            <img [src]="character.image" class="card-img-top " alt="{{character.name}}">
                        </div>

                        <div class="col-md-6">
                            <div class="card-body">
                                <a [routerLink]="['/characters', character.id]">{{character.name}}</a>
                                <p>{{character.status}} - {{character.species}}</p>

                                <p class="location"><b>Last known location:</b></p>
                                <p class="location-name">{{character.location.name}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!loading && characters.length === 0" class="text-center text-danger">Nenhum resultado encontrado</div>
</div>
